<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML To JPG / PNG</title>
  <link rel="stylesheet" href="css/font.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/html2canvas.min.js"></script>

</head>

<body>
  <div class="capture" id="capture">
    <img src="images/1.jpg">
    <div class="yourText" contenteditable="true">Edit your text</div>
  </div>
  <div id="download_">Download</div>
  <script>
    function download(url) {
      let a = $("<a style='display:none' id='js-downloader'>")
        .attr("href", url)
        .attr("download", "sample.png")
        .appendTo("body");
      a[0].click();
      a.remove();
    }
    function saveCapture(element) {
      html2canvas(element).then(function (canvas) {
        download(canvas.toDataURL("image/png"));
      })
    }
    $("#download_").click(function () {
      let element = document.querySelector("#capture");
      saveCapture(element)
    })
    $(".yourText").draggable({ containment: "parent" });

    //thanks for watching
    //please subscribe my channel

  </script>
</body>

</html>
